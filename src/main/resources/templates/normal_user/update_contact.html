<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal_user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Update</title>
</head>
<body>
	<section>
		<div class="container-fluid ">
			<div class="card mr-4">
				<div class="card-body mr-5 ml-5">
				<div th:if="${session.message}">
					<div th:classappend="${session.message.type}" class="alert text-center"
						role="alert">
						<span class="text-center" th:text="${session.message.content}">
						</span>
					</div>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					<h2 class="text-center font-weight-bold mt-3">Update Contact</h2>
					<form th:action="@{/user/process-update}" th:object="${contact}"
						method="post" enctype="multipart/form-data">


								<input type="hidden" th:value="${contact.cId}" name="cId" >
						<div class="col-auto">
							<label class="sr-only" for="inlineFormInputGroup">Username</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input type="text" name="name" class="form-control"
								th:value="${contact.name}"	placeholder="Enter name">
							</div>
						</div>

						<div class="col-auto">
							<label class="sr-only" for="inlineFormInputGroup">Username</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-user"></i>
									</div>
								</div>
								<input type="text" name="secondName" class="form-control"
								 th:value="${contact.secondName}"	placeholder="Enter nick name">
							</div>
						</div>

						<div class="col-auto">
							<label class="sr-only" for="inlineFormInputGroup">Username</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-phone"></i>
									</div>
								</div>
								<input type="text" name="phone" class="form-control"
								   th:value="${contact.phone}"	placeholder="Enter phone number">
							</div>
						</div>

						<div class="col-auto">
							<label class="sr-only" for="inlineFormInputGroup">Username</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text">@</div>
								</div>
								<input type="text" name="email" class="form-control"
								th:value="${contact.email}"	placeholder="Enter email">
							</div>
						</div>

						<div class="col-auto">
							<label class="sr-only" for="inlineFormInputGroup">Username</label>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-briefcase"></i>
									</div>
								</div>
								<input type="text" name="work" class="form-control"
								 th:value="${contact.work}"	placeholder="Enter work">
							</div>
						</div>


						<div class="col-auto">
								<textarea name="description" id="textarea" class="form-control" rows="10"
								th:text="${contact.description}"	cols="" placeholder="Enter contact description"></textarea>
						</div><br>

                         <img  style="width: 150px;height: 150px; border-radius: 100%;" th:src="@{${contact.getImagePath}}" />
						<div class="col-auto">
							<div class="input-group mb-2">
								<div class="custom-file">
									<input type="file" name="userImage">
								</div>
							</div>
						</div>


						<div class="col-auto">
							<label class="sr-only" for="inlineFormInputGroup">Username</label>
							<div class="input-group mb-2">
								<button type="submit" class="btn btn-primary">Update</button>
							</div>
						</div>

					</form>

				</div>
			</div>
		</div>
		  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
             <script>tinymce.init({selector:'#textarea'});</script>
	</section>
</body>
</html>
